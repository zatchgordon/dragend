<script type="text/javascript" src="../lib/jquery.min.js"></script>

  <script>
    //CALLED WHEN THE PAGE LOADS AND 
    //EVERY TIME IT IS RESIZED
    //CHANGES EACH SECTION TO MATCH SCREEN SIZE
      function centerVertical(e){
          vph = $(window).height();
          height = e.height();
          return (vph / 2) - (height / 2)

      }




      function resizeDiv() {
         vpw = $(window).width();
         vph = $(window).height();

                  $("#demo").css({'height': vph + 'px'});
         article = $("#firstArticle")
         articledist = article.offset().top;
         articleheight = $("#firstArticle").height();
         fullarticle = articledist + articleheight;
         arrowPlace = vph - fullarticle - 50;



         console.log("height: " + vph);
         console.log("width: " + vpw);
        console.log("articleheight: " + articleheight);
         console.log("articledist: " + articledist);
         console.log("max: " + arrowPlace);



         $('.infoPageArrow').css('bottom', -arrowPlace);
        //LANDSCAPE MODE
         if(vph < 614 && vpw>614){
            //SHORTER HEIGHT HIDE THE REGULAR SCREEN AND SHOW THE TABLET SCREEEN
                  $(".portraitHeight").addClass("hide");
                  $(".landscapeHeight").removeClass("hide");
              
                if(vph < 517){
                  $(".firstLandscapePhone").attr('src', 'img/faitLogo.svg');

                   $(".firstLandscapePhone").css('margin-top', centerVertical($(".firstLandscapePhone")) + "px")

                  $(".landscapeLogo").addClass("hide");
                
                }
                else{
                  $(".firstLandscapePhone").css('margin-top', 10)

                  $(".landscapeLogo").removeClass("hide");
                  $(".firstLandscapePhone").attr('src', 'img/faitNotificationMockUp.png');
                }


          }
        //PORTRAIT MODE
          else{

                  $(".landscapeHeight").addClass("hide");
                  $(".portraitHeight").removeClass("hide");

          }



            /*
            if(vph > 614)
                  $(".portraitHeight").removeClass("hide");
          else{
            if(vph<601){

                  $(".arrow, .logo").addClass("hide");
            }
            else{
                  $(".arrow, .logo").removeClass("hide");
            }
          }
            */
    }

    //CHECK DIRECTION OF SCROLL AND SCROLL THAT DIRECTION
      function scroll(){
         $('#demo').mousewheel(function(event, delta) {
          $(this).mousewheel(function(evt,delta,deltaX,deltaY){
    if(Math.abs(deltaY)>=20)
        deltaY/=20;
    if(Math.abs(deltaX)>=20)
        deltaX/=20;

    //Do your stuff here.

          if (delta=="-1"){$("#demo").dragend("up");}
          if (delta=="1"){$("#demo").dragend("down");}
            $('#demo').unbind("mousewheel");
            setTimeout(function(){
                  scroll()
            },300);

            return false;
            });
                    });
      }


    $(function() {
      scroll();
      //FIT TO SCREEN EVEN ON RESIZE
        resizeDiv();
        window.onresize = function(event) {
          resizeDiv();
        }
      //INITIALIZE DRAGGING
         $("#demo").dragend({
        direction: "vertical",
        keyboardNavigation: true,
        stopPropagation: true,
        scribe: "0px",
        duration: "500"
      });

      //INITIALIZE MOUSWHEEL SCROLLING    
       
      //INITIALIZE BUTTONS
          $("button").click(function(e){
            
            var page = $(this).attr("value");
           
           $("#demo").dragend({
        scrollToPage: page,
        direction: "vertical",
        keyboardNavigation: true,
        stopPropagation: true,
        scribe: "0px",
        duration: "500"
      });

          });
      //SHOW PAGE AFTER LOAD
      var container = $("html");

      $(window).on("load", function() {
        container.css("opacity", 1)
      })
 
    });
  </script>
